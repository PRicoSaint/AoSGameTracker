<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>Add Your Exercise</h2>
        <h3>If you are in need of ideas, don't hesitate to check out my current workout guide!</h3>
        <a href="https://docs.google.com/spreadsheets/d/1kDYTCAZbRLiyQ9ELd1vAA7EZZ2xRKGkHg1HpBR0xBD8/edit?usp=sharing">Workout
          Guide</a>
        <form action="POST">
          <div class="workout-type">
            <label for="type">Exercise Type:</label>
            <select name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <!-- <div class="cardio-form d-none">
            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
            </div>
            <div class="distance">
              <label for="distance">Distance (miles):</label>
              <input type="number" name="distance" id="distance" placeholder="5" />
            </div>
            <div class="duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="10" />
            </div>
          </div> -->
          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="number">Round Number</label>
              <input type="number" name="number" id="number" placeholder="1" />
            </div>
            <div class="weight">
              <label for="battletactic">Battle Tactic:</label>
              <select name="battletactic" id="battletactic">
                <option disabled selected>Choose a Battle Tactic</option>
                <option value="brokenRanks">Broken Ranks</option>
                <option value="slayTheWarlord">Slay the Warlord</option>
                <option value="ferociousAdvance">Ferocious Advance</option>
                <option value="savageSpearhead">Savage Spearhead</option>
                <option value="bringItDown">Bring it Down!</option>
                <option value="monstrousTakeover">Monstrous Takeover</option>
                <option value="aggressiveExpansion">Aggressive Expansion</option>
                <option value="conquer">Conquer</option>
              </select>
            </div>
            <div class="sets">
              <label for="heroicaction">Heroic Action</label>
              <select name="heroicaction" id="heroicaction">
                <option disabled selected>Choose a Heroic Action</option>
                <option value="heroicLeadership">Heroic Leadership</option>
                <option value="heroicWillpower">Heroic Willpower</option>
                <option value="theirFinestHour">Their Finest Hour</option>
                <option value="heroicRecovery">Heroic Recovery</option>
              </select>
            </div>
            <div class="reps">
              <label for="victorypoints">Victory Points Scored:</label>
              <input type="number" name="victorypoints" id="victorypoints" placeholder="5" />
            </div>
            <div class="reps">
              <label for="monsterslain">Monster Slain?</label>
              <select name="monsterslain" id="monsterslain">
                <option disabled selected></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="resistance-duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="15" />
            </div>
          </div>
          <div class="buttons">
            <button disabled class="huge ui blue button complete">
              Complete Game
            </button>
            <button disabled class="huge ui positive button add-another">
              Add Round
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Round Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/round.js"></script>
</body>

</html>
